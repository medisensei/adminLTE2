<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="shared/layout">
<head>
<meta charset="ISO-8859-1">
<title>Nationa</title>
</head>
<body>
	<div layout:fragment="content">
		<a class="btn btn-primary my-5 ml-2" th:href="@{/nationalite/add}">Add
			New Nationalite</a>
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">Nationalites</h3>

				<div class="card-tools">
					<div class="input-group input-group-sm" style="width: 150px;">
						<input type="text" name="table_search"
							class="form-control float-right" placeholder="Search">

						<div class="input-group-append">
							<button type="submit" class="btn btn-default">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.card-header -->
			<div class="card-body table-responsive p-0">
				<table class="table table-hover text-nowrap">
					<thead>
						<tr>
							<th>Libelle</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="s : ${list}">
							<td th:text="${s.libelle}"></td>
							<td><a th:href="${'/nationalite/delete/'+s.ID}">Delete</a> | <a
								th:href="${'/nationalite/update/'+s.ID}">Update</a> | <a
								th:href="@{'/nationalite/details/'+${s.ID}}">Details</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.card-body -->
		</div>

	</div>
</body>
</html>
