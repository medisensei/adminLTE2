<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Film Form</title>
<link rel="stylesheet" th:href="@{/css/select2.min.css}">
<link rel="stylesheet" th:href="@{/css/select2-bootstrap4.min.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="card card-primary">
			<div class="card-header">
				<h3 class="card-title">Film Formulaire</h3>
			</div>
			<!-- /.card-header -->
			<!-- form start -->
			<form id="nationaliteForm" th:object="${film}"
				th:action="@{/film/save}" method="post"
				enctype="multipart/form-data">
				<input type="hidden" th:field="*{ID}" />
				<div class="card-body">
					<div class="form-group">
						<label for="title">Title</label> <input type="text" name="title"
							class="form-control" id="title" placeholder="Enter Film's Title"
							th:field="*{title}">
					</div>
					<div class="form-group">
						<label for="duree">Duree</label> <input type="number" name="duree"
							class="form-control" id="duree" placeholder="Enter Film's Duree"
							th:field="*{duree}">
					</div>
					<div class="form-group">
						<label for="annee">Annee</label> <input type="number" name="annee"
							class="form-control" id="annee" placeholder="Enter Film's Annee"
							th:field="*{annee}">
					</div>

					<div class="form-group">
						<label for="genre">Genre</label> <select th:field="*{genre}">
							<option th:each="g:${genres}" th:value="${g.ID}"
								th:text="${g.libelle}" />
						</select>
					</div>
					<div class="form-group">
						<label for="nationalite">Nationalite</label> <select
							th:field="*{nationalite}">
							<option th:each="n:${nationalites}" th:value="${n.ID}"
								th:text="${n.libelle}" />
						</select>
					</div>
					<div class="form-group">
						<label for="realisateur">Realisateur</label> <select
							th:field="*{realisateur}">
							<option th:each="p:${personnes}" th:value="${p.ID}"
								th:text="${p.nom}+' '+${p.prenom}" />
						</select>
					</div>
					<div class="form-group">
						<label>Actor</label> <select id="actor" name="acteur"
							th:field="*{acteurs}"
							class="select2bs4 select2-hidden-accessible" multiple=""
							data-placeholder="Select an Actor" style="width: 100%;"
							data-select2-id="23" tabindex="-1" aria-hidden="true">
							<option th:each="act : ${acteurs}" th:value="${{act}}"
								th:text="${act.prenom +' '+act.nom}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="photo">Photo</label> <input type="file" name="file"
							class="form-control" id="photo" placeholder="Enter photo file">
					</div>
				</div>
				<!-- /.card-body -->
				<div class="card-footer">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>

	</div>

</body>
</html>
<script th:src="@{/js/select2.full.min.js}"></script>
<script th:src="@{/js/select.js}"></script>
