<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html layout:decorate="~{shared/layout}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Personne Details</title>
</head>
<body>

	<div layout:fragment="content">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Film details</h1>
					</div>
				</div>
			</div>
		</section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3">

					<!-- Profile Image -->
					<div class="card card-primary card-outline">
						<div class="card-body box-profile">
							<div class="text-center">
								<img class="profile-user-img img-fluid img-circle"
									th:src="@{${film.photo}}" alt="User profile picture">
							</div>

							<h3 class="profile-username text-center" th:text="${film.title}"></h3>

							<p class="text-muted text-center" th:text="${film.genre.libelle}"></p>

							<ul class="list-group list-group-unbordered mb-3">
								<li class="list-group-item"><b>Nationalite</b> <a
									class="float-right" th:text="${film.nationalite.libelle}"></a>
								</li>
								<li class="list-group-item"><b>Annee</b> <a
									class="float-right" th:text="${film.annee}"></a></li>
								<li class="list-group-item"><b>Duree</b> <a
									class="float-right" th:text="${film.duree}+h"></a></li>
							</ul>

						</div>
						<!-- /.card-body -->
					</div>
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">About Director</h3>
						</div>
						<!-- /.card-header -->
						<div class="card-body">

							<div class="card bg-light">
								<div class="card-header text-muted border-bottom-0">
									<span th:text="${film.realisateur.typePersonne}"></span>
								</div>
								<div class="card-body pt-0">
									<div class="row">
										<div class="col-7">
											<h4 style="color: #007bff;">
												<b
													th:text="${film.realisateur.prenom}+' '+${film.realisateur.nom}"></b>
											</h4>
											<p>
												Nationalite: <span class="text-muted border-bottom-0"
													th:text="${film.realisateur.nationalite.libelle}"></span>
											</p>
											<p>
												Birth day: <span class="text-muted border-bottom-0"
													th:text="${film.realisateur.dateNaissance}"></span>
											</p>
										</div>
										<div class="col-5 text-center">
											<img th:src="@{${film.realisateur.photo}}" alt=""
												class="img-circle img-fluid">
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- /.card-body -->
					</div>
				</div>
				<!-- /.col -->
				<div class="col-md-9">
					<div class="card">
						<div class="card-header p-2">
							<ul class="nav nav-pills">
								<li class="nav-item"><a class="nav-link" href="#acteurs"
									data-toggle="tab">Acteurs</a></li>
								<li class="nav-item"><a class="nav-link active"
									href="#media" data-toggle="tab">Medias</a></li>

							</ul>
						</div>
						<!-- /.card-header -->
						<div class="card-body">
							<div class="tab-content">

								<!-- /.tab-pane -->
								<div class="tab-pane" id="acteurs">
									<div class="row">
										<div class="col-md-3" th:each="act : ${acteursFilm}"
											th:field="*{acteursFilm}">
											<!-- Widget: user widget style 1 -->
											<div class="card card-widget widget-user">
												<!-- Add the bg color to the header using any of the bg-* classes -->
												<div class="widget-user-header bg-info">
													<h3 class="widget-user-username"
														th:text="${act.nom}+' '+${act.prenom}"></h3>
													
												</div>
												<div class="widget-user-image">
													<img class="img-circle elevation-2"
														th:src="@{${act.photo}}" alt="User Avatar">
												</div>
												<div class="card-footer">
													<div class="row">
														<div class="col-sm-6 border-right">
															<div class="description-block">
																<h5 class="description-header"
																	th:text="${act.nationalite.libelle}"></h5>
																<span class="description-text">Nationalite</span>
															</div>
														</div>
														<div class="col-sm-6">
															<div class="description-block">
																<h5 class="description-header"
																	th:text="${act.dateNaissance}"></h5>
																<span class="description-text">Birth day</span>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>

									</div>
								</div>
								<div class="active tab-pane" id="media">

									<div class="form-group">
										<div class="custom-file">
											<input type="file" class="custom-file-input" id="customFile">
											<label class="custom-file-label" for="customFile">Choose
												file</label>
										</div>
									</div>

								</div>
							</div>
							<!-- /.tab-content -->
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.nav-tabs-custom -->
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
	</div>

</body>
</html>
