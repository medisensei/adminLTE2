<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html layout:decorate="~{shared/layout}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Personne Details</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="card card-widget widget-user shadow">
			<!-- Add the bg color to the header using any of the bg-* classes -->
			<div class="widget-user-header bg-info">
				<h3 class="widget-user-username"
					th:text="${personne.nom}+' '+${personne.prenom}"></h3>
				<h5 class="widget-user-desc" th:text=${personne.typePersonne}></h5>
			</div>
			<div class="widget-user-image">
				<img class="img-circle elevation-2" th:src="@{${personne.photo}}"
					alt="User Avatar">
			</div>
			<div class="card-footer">
				<div class="row mt-5">
					<div class="col-sm-4 border-right">
						<div class="description-block">
							<h5 class="description-header">3,200</h5>
							<span class="description-text">Films</span>
						</div>
						<!-- /.description-block -->
					</div>
					<!-- /.col -->
					<div class="col-sm-4 border-right">
						<div class="description-block">
							<h5 class="description-header">13,000</h5>
							<span class="description-text">FOLLOWERS</span>
						</div>
						<!-- /.description-block -->
					</div>
					<!-- /.col -->
					<div class="col-sm-4">
						<div class="description-block">
							<h5 class="description-header">35</h5>
							<span class="description-text">PRODUCTS</span>
						</div>
						<!-- /.description-block -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">Films Realise</h3>

				<div class="card-tools">
					<div class="input-group input-group-sm" style="width: 150px;">
						<input type="text" name="table_search"
							class="form-control float-right" placeholder="Search">

						<div class="input-group-append">
							<button type="submit" class="btn btn-default">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.card-header -->
			<div class="card-body table-responsive p-0">
				<table class="table table-hover text-nowrap">
					<thead>
						<tr>
							<th>Title</th>
							<th>Duree</th>
							<th>Annee</th>
							<th>Genre</th>
							<th>Nationalite</th>
							<th>Realisateur</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="s : ${realiseList}">
							<td th:text="${s.title}"></td>
							<td th:text="${s.duree}"></td>
							<td th:text="${s.annee}"></td>
							<td th:text="${s.genre.libelle}"></td>
							<td th:text="${s.nationalite.libelle}"></td>
							<td th:text="${s.realisateur.nom}+' '+${s.realisateur.prenom}"></td>
							<td><a th:href="${'/film/delete/'+s.ID}">Delete</a> | <a
								th:href="${'/film/update/'+s.ID}">Update</a> | <a
								th:href="@{'/film/details/'+${s.ID}}">Details</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.card-body -->
		</div>
	</div>
	
</body>
</html>
