<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html layout:decorate="~{shared/layout}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Personnes</title>
</head>
<body>
	<div layout:fragment="content">
		<a class="btn btn-primary my-5 ml-2" th:href="@{/personne/add}">Add
			New Personne</a>
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">Personnes</h3>

				<div class="card-tools">
					<div class="input-group input-group-sm" style="width: 150px;">
						<input type="text" name="table_search"
							class="form-control float-right" placeholder="Search">

						<div class="input-group-append">
							<button type="submit" class="btn btn-default">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.card-header -->
			<div class="card-body table-responsive p-0">
				<table class="table table-hover text-nowrap">
					<thead>
						<tr>
							<th>Nom</th>
							<th>Prenom</th>
							<th>Date Naissance</th>
							<th>Type</th>
							<th>Nationalite</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="s : ${list}">
							<td th:text="${s.nom}"></td>
							<td th:text="${s.prenom}"></td>
							<td th:text="${s.dateNaissance}"></td>
							<td th:text="${s.typePersonne}"></td>
							<td th:text="${s.nationalite.libelle}"></td>
							<td><a th:href="${'/personne/delete/'+s.ID}">Delete</a> | <a
								th:href="${'/personne/update/'+s.ID}">Update</a> | <a
								th:href="@{'/personne/details/'+${s.ID}}">Details</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.card-body -->
		</div>

	</div>
</body>
</html>
